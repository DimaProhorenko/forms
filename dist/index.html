<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Form</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form class="form">
      <div class="form__control">
        <label for="f-name" class="form__label">First name</label>
        <input type="text" id="f-name" class="form__input" required />
      </div>
      <div class="form__control">
        <label for="l-name" class="form__label">Last name</label>
        <input type="text" id="l-name" class="form__input" required />
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
  </body>
</html>
